<!DOCTYPE html>
<html>
<head>
	<title>Table of Animals</title>
</head>
<body>
<p>Kennel Roster</p>
<table border="4">
  <tr>
    <th>Name</th>
    <th>Breed</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Fred</td>
    <td>Boxer</td>
    <td>2 years old</td>
  </tr>
  <tr>
    <td>Louis</td>
    <td>Poodle</td>
    <td>6 years</td>
  </tr>
  <tr>
    <td>Lola</td>
    <td>Chihuahua</td>
    <td>4 years</td>
  </tr>
</table>
<p></p>
<table border="1">
	<tr>
		<th>Animal</th>
		<th>Name</th>
		<th>Room #</th>
	</tr>
	<tr>
		<td rowspan="2">Cats</td>
		<td>Buckeye</td>
		<td>4</td>
	</tr>
	<tr>
		<td>Stingray</td>
		<td>1</td>
	</tr>
	<tr>
		<td rowspan="3">Dogs</td>
		<td>Boogie</td>
		<td>3</td>
	</tr>
	<tr>
		<td>Riley</td>
		<td>5</td>
	</tr>
	<tr>
		<td colspan="2">Vacant</td>
	</tr>
	
</table>
</body>
</html>
